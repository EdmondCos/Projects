application.version=${project.version}
application.formatted-version=formatted version ${project.version}
application.title=Micro Twitter

#context path
server.servlet.context-path=/twitter

#logging
debug=true

#js pretty print
spring.jackson.serialization.indent_output=true

#actuator
management.endpoints.web.exposure.include=*

#compress server responses
server.compression.enabled=true

my.custom.setting=my custom value

server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/twitter?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=pass
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL57Dialect
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show.sql=true

spring.messages.basename=validation

logging.level.org.springframework.jdbc.core.JdbcTemplate=debug

flyway.check-location=true
flyway.locations=classpath:sql
flyway.schemas=PUBLIC

#freemarker
spring.freemarker.template-loader-path=classpath:/templates
spring.freemarker.suffix=.ftl